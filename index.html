<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Toss by Ashik Mahmud</title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link for stylesheet  -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="toss-container">
        <div class="toss-content">
            <h2 class="title">Random Toss</h2>
            <div class="players">
                <div class="me">Me : <span class="want">---</span></div>
                <div class="computer">Oponant : <span class="want">---</span></div>
            </div>
            <div class="toss">
                <img src="" alt="Heads" class="head-tails">
            </div>
            <span class="shownumber"></span>
           
            <div class="decision">
                <button class="head-btn">Head</button>
                <button class="tails-btn">Tails</button>
            </div>

            <!-- winner select  -->
             <div class="winner-select">
                 <img src="https://blog.prospectsplus.com/wp-content/uploads/2018/02/winner-banner.jpg" class="winner-banner" alt="winner-banner">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ8DC7EoJgG3zC9R95cacfN50trqusXd2qvQ&usqp=CAU" class="wining-image" alt="winner">
                <span class="winnershow"></span>
                <button class="close-window">Close Game</button>
            </div>


        </div>
    </div>

    <!-- link in scripting file  -->
    <script src="./public/js/app.js"></script>
</body>

</html>
